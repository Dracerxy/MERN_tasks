<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-9</title>
    <style>
        .sidenav-button {
            position:relative;
            border: 1px solid;
            display:grid;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 10px;
            width: 120px;
            left: -110px; 
            color: white;
            padding: 10px;
            transition: left 0.3s; 
            cursor: pointer;
        }

       
        .sidenav-button:hover {
            left: 0;
        }
    </style>
</head>
<body>
    <h1 align="center">Task-9</h1>
    <h3 align="center">Hoverable side navigation button</h3>
    <h5 align="center">Hover over the buttons in the left side navigation  top open them</h5>
    <div class="sidenav-button" style="background-color: rgb(73, 134, 73);" >HOME</div>
    <div class="sidenav-button " style="background-color: rgb(81, 172, 208);">HTML</div>
    <div class="sidenav-button" style="background-color: red;">CSS</div>
    <div class="sidenav-button" style="background-color: rgb(58, 57, 57);">JS</div>
